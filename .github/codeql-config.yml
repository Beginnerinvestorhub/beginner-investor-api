# ==========================================
# CodeQL Configuration
# ==========================================
# Documentation: https://docs.github.com/en/code-security/codeql-cli
# This configuration defines which queries to run and which paths to include/exclude.

name: "Advanced CodeQL Analysis"

disable-default-queries: false

queries:
  # Default security and quality queries
  - uses: security-and-quality
  # Experimental security queries for enhanced detection
  - uses: security-experimental

# Paths to include for analysis
paths:
  - frontend/src
  - services/backend-api/src
  - services/ai-microservice-engine
  - services/market-data-ingestion
  - services/python-risk-engine
  - services/portfolio-simulation
  - shared

# Paths to ignore (to improve performance and reduce noise)
paths-ignore:
  - node_modules/
  - "**/*.min.js"
  - "**/*.min.css"
  - "**/dist/**"
  - "**/build/**"
  - "**/.next/**"
  - "**/coverage/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "**/*.egg-info/**"
  - "**/migrations/**"
  - "**/.venv/**"
  - "**/.pytest_cache/**"
  - "**/tmp/**"
  - "**/logs/**"

# Optional: Specify which languages to analyze explicitly
# Helps CodeQL focus analysis and improve performance
# (remove or add as needed)
languages:
  - javascript
  - python
  - typescript

# ==========================================
# End of Configuration
# ==========================================
