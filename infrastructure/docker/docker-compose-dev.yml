version: '3.8'

services:
  backend-api:
    build:
      context: ./backend-api-service
      dockerfile: Dockerfile
    container_name: backend-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://user:password@db:5432/investment_hub
      REDIS_URL: redis://redis:6379
      JWT_SECRET: devsecret
      COOKIE_SECRET: devsecret
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - db
      - redis
    command: ["npm", "run", "dev"]

  market-data:
    build:
      context: ./market-data-ingestion-service
      dockerfile: Dockerfile
    container_name: market-data
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/investment_hub
      REDIS_URL: redis://redis:6379
      MARKET_DATA_API_KEY: devkey
      FINNHUB_API_KEY: devkey
      ALPHA_VANTAGE_API_KEY: devkey

  ai-nudge-service:
    build:
      context: ./ai-microservice-engine
      dockerfile: Dockerfile
    container_name: ai-nudge
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/investment_hub
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: devkey
      AI_MODEL_VERSION: gpt-4
      AI_TEMPERATURE: 0.7
      AI_MAX_TOKENS: 150
      BEHAVIORAL_NUDGE_ENABLED: "true"

  risk-engine:
    build:
      context: ./python-risk-engine
      dockerfile: Dockerfile
    container_name: risk-engine
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/investment_hub
      REDIS_URL: redis://redis:6379
      PORT: 3001
      RISK_CALCULATION_WORKERS: 2

  portfolio-simulation:
    build:
      context: ./portfolio-simulation-service
      dockerfile: Dockerfile
    container_name: portfolio-simulation
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/investment_hub
      REDIS_URL: redis://redis:6379
      PORT: 3004
      RISK_ENGINE_URL: http://risk-engine:3001
      MARKET_DATA_URL: http://market-data:3002
      AI_SERVICE_URL: http://ai-nudge:3003
    depends_on:
      - risk-engine
      - market-data
      - ai-nudge-service

  db:
    image: postgres:17-alpine
    container_name: beginner-investor-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: investment_hub
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  db-data:
