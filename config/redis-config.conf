# Redis Configuration for FinTech Platform

# Rate Limiting Configuration
RATE_LIMIT_PREFIX="rl:"
RATE_LIMIT_WINDOW=900  # 15 minutes in seconds
RATE_LIMIT_MAX_REQUESTS=100

# Cache Configuration
CACHE_PREFIX="cache:"
DEFAULT_CACHE_TTL=3600  # 1 hour in seconds

# Cache TTLs by Type
MARKET_DATA_TTL=300     # 5 minutes
USER_PROFILE_TTL=86400  # 24 hours
AI_RESPONSE_TTL=1800    # 30 minutes

# Session Configuration
SESSION_PREFIX="sess:"
SESSION_TTL=86400       # 24 hours

# Connection Pool
REDIS_MAX_CLIENTS=50
REDIS_MIN_IDLE=5
REDIS_MAX_IDLE=10

# Retry Configuration
REDIS_RETRY_ATTEMPTS=5
REDIS_RETRY_DELAY=1000  # milliseconds

# Key Patterns
USER_RATE_LIMIT_KEY="rl:user:{userId}"
API_RATE_LIMIT_KEY="rl:api:{endpoint}"
MARKET_DATA_CACHE_KEY="cache:market:{symbol}"
USER_SESSION_KEY="sess:user:{userId}"

# Channels
USER_ACTIVITY_CHANNEL="events:user-activity"
MARKET_UPDATE_CHANNEL="events:market-updates"
NOTIFICATION_CHANNEL="events:notifications"